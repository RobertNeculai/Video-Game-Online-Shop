<div class="container">
    <form id="Register-Form" class="form-registration"   >
        <h2 class="form-registration-heading">Register a new User</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username"  autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" >
        </p>
        <p>
            <label for="confirmPassword" class="sr-only">Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" >
        </p>
        <p>
        </p>
        <input class="btn btn-block" style="color: #2a6496" id="nextButton" type="submit">Next Page</input>
    </form>
    <a href="/login" style="align-self: center">Already have an account?</a>
</div>
